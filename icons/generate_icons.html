<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate Grammar Agent Icons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      text-align: center;
    }
    canvas {
      margin: 20px;
      border: 1px solid #ddd;
    }
    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
    }
    button:hover {
      opacity: 0.9;
    }
    .icon-container {
      display: inline-block;
      margin: 20px;
    }
  </style>
</head>
<body>
  <h1>Grammar Agent Icon Generator</h1>
  <p>Click the buttons below to download the extension icons in different sizes.</p>
  
  <div>
    <div class="icon-container">
      <canvas id="icon16" width="16" height="16"></canvas>
      <br>
      <button onclick="downloadIcon('icon16', 16)">Download 16x16</button>
    </div>
    
    <div class="icon-container">
      <canvas id="icon32" width="32" height="32"></canvas>
      <br>
      <button onclick="downloadIcon('icon32', 32)">Download 32x32</button>
    </div>
    
    <div class="icon-container">
      <canvas id="icon48" width="48" height="48"></canvas>
      <br>
      <button onclick="downloadIcon('icon48', 48)">Download 48x48</button>
    </div>
    
    <div class="icon-container">
      <canvas id="icon128" width="128" height="128"></canvas>
      <br>
      <button onclick="downloadIcon('icon128', 128)">Download 128x128</button>
    </div>
  </div>
  
  <button onclick="downloadAll()" style="font-size: 18px; margin-top: 30px;">Download All Icons</button>

  <script>
    function drawIcon(canvasId, size) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');
      
      // Create gradient background
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#667eea');
      gradient.addColorStop(1, '#764ba2');
      
      // Draw rounded rectangle background
      const radius = size * 0.2;
      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.moveTo(radius, 0);
      ctx.lineTo(size - radius, 0);
      ctx.quadraticCurveTo(size, 0, size, radius);
      ctx.lineTo(size, size - radius);
      ctx.quadraticCurveTo(size, size, size - radius, size);
      ctx.lineTo(radius, size);
      ctx.quadraticCurveTo(0, size, 0, size - radius);
      ctx.lineTo(0, radius);
      ctx.quadraticCurveTo(0, 0, radius, 0);
      ctx.closePath();
      ctx.fill();
      
      // Draw checkmark
      ctx.strokeStyle = 'white';
      ctx.lineWidth = size * 0.08;
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
      
      ctx.beginPath();
      ctx.moveTo(size * 0.25, size * 0.5);
      ctx.lineTo(size * 0.42, size * 0.67);
      ctx.lineTo(size * 0.75, size * 0.33);
      ctx.stroke();
      
      // Draw letter 'A'
      ctx.fillStyle = 'white';
      ctx.font = `bold ${size * 0.35}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'bottom';
      ctx.fillText('A', size * 0.5, size * 0.95);
    }
    
    function downloadIcon(canvasId, size) {
      const canvas = document.getElementById(canvasId);
      const link = document.createElement('a');
      link.download = `icon${size}.png`;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }
    
    function downloadAll() {
      setTimeout(() => downloadIcon('icon16', 16), 100);
      setTimeout(() => downloadIcon('icon32', 32), 200);
      setTimeout(() => downloadIcon('icon48', 48), 300);
      setTimeout(() => downloadIcon('icon128', 128), 400);
    }
    
    // Draw all icons on page load
    window.onload = function() {
      drawIcon('icon16', 16);
      drawIcon('icon32', 32);
      drawIcon('icon48', 48);
      drawIcon('icon128', 128);
    };
  </script>
</body>
</html>
