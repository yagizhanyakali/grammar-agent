<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grammar Corrector</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>Grammar Corrector</h1>
      <button id="settingsBtn" class="btn-settings" title="Settings">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/>
          <circle cx="12" cy="12" r="3"/>
        </svg>
      </button>
    </div>

    <!-- API Key Section (Hidden by default) -->
    <div id="apiSection" class="api-section" style="display: none;">
      <div class="api-wrapper">
        <input 
          type="password" 
          id="apiKey" 
          class="input-api" 
          placeholder="Enter your OpenAI API Key (sk-...)"
        >
        <button id="saveApiKey" class="btn-save-api">Save Key</button>
      </div>
      <a href="https://platform.openai.com/api-keys" target="_blank" class="link-api">Get API Key â†’</a>
    </div>

    <!-- Input Section -->
    <div class="input-wrapper">
      <textarea 
        id="inputText" 
        class="textarea-input" 
        placeholder="Paste or type your text here..."
        maxlength="5000"
      ></textarea>
      <button id="clearInputBtn" class="btn-icon btn-clear" title="Clear">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/>
        </svg>
      </button>
    </div>
    <div class="char-counter"><span id="charCount">0</span>/5000</div>

    <!-- Correct Button -->
    <button id="correctBtn" class="btn-correct">
      <span id="btnText">Correct Grammar</span>
    </button>

    <!-- Output Section -->
    <div id="outputWrapper" class="output-wrapper">
      <textarea 
        id="outputText" 
        class="textarea-output" 
        placeholder="Your corrected text will appear here."
        readonly
      ></textarea>
      <button id="copyBtn" class="btn-icon btn-copy" title="Copy">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
          <path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1"/>
        </svg>
      </button>
    </div>

  </div>

  <script src="popup.js"></script>
</body>
</html>
