<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grammar Corrector</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>Grammar Corrector</h1>
      <button id="settingsBtn" class="btn-settings" title="Settings">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"/>
          <path d="M12 1v6m0 6v6m-9-9h6m6 0h6m-3.636-7.364l4.243 4.243m-6.364 6.364l4.243 4.243M6.343 6.343l4.243 4.243m-6.364 6.364l4.243 4.243"/>
        </svg>
      </button>
    </div>

    <!-- API Key Section (Hidden by default) -->
    <div id="apiSection" class="api-section" style="display: none;">
      <div class="api-wrapper">
        <input 
          type="password" 
          id="apiKey" 
          class="input-api" 
          placeholder="Enter your OpenAI API Key (sk-...)"
        >
        <button id="saveApiKey" class="btn-save-api">Save Key</button>
      </div>
      <a href="https://platform.openai.com/api-keys" target="_blank" class="link-api">Get API Key â†’</a>
    </div>

    <!-- Input Section -->
    <div class="input-wrapper">
      <textarea 
        id="inputText" 
        class="textarea-input" 
        placeholder="Paste or type your text here..."
        maxlength="5000"
      ></textarea>
      <button id="clearInputBtn" class="btn-icon btn-clear" title="Clear">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/>
        </svg>
      </button>
    </div>
    <div class="char-counter"><span id="charCount">0</span>/5000</div>

    <!-- Correct Button -->
    <button id="correctBtn" class="btn-correct">
      <span id="btnText">Correct Grammar</span>
    </button>

    <!-- Output Section -->
    <div id="outputWrapper" class="output-wrapper">
      <textarea 
        id="outputText" 
        class="textarea-output" 
        placeholder="Your corrected text will appear here."
        readonly
      ></textarea>
      <button id="copyBtn" class="btn-icon btn-copy" title="Copy">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
          <path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1"/>
        </svg>
      </button>
    </div>

  </div>

  <script src="popup.js"></script>
</body>
</html>
